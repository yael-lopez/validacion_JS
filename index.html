<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Utilizamos Bootstrap para dar diseÃ±o al formulario -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Validacion | Formularios</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="text-center p-2">Formulario</h1>
				<hr>
				<!-- Con el atrinuto onsubmit mandamos a llamar a la funcion,
				 se retorna para tener siempre acceso a ella -->
				<form onsubmit="return validarForm();">
					<label for="nombre">Nombre:</label>
					<input type="text" name="nombre" id="nombre" class="form-control">
					<label for="paterno">Apellido Paterno:</label>
					<input type="text" name="paterno" id="paterno" class="form-control">
					<label for="materno">Apellido Materno:</label>
					<input type="text" name="materno" id="materno" class="form-control">
					<br>
					<input type="submit" class="btn btn-primary" value="Registrame">
				</form>
			</div>
		</div>
	</div>
</body>
<!-- Libreria que nos ayudara a hacer alertas -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<!-- Llamamos a nuestro archivo JS para tener acceso a la funcion -->
<script src="js/validacion.js"></script>
</html>
